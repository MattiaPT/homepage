<script type="text/javascript" charset="utf-8">
    
  var input = document.getElementById('cmd');
  var output = document.getElementById('output');

  input.onkeydown = function() {
      var key = event.keyCode || event.charCode;
      var i = 1;
      if (input.value.length == 1) {
	  output.style.lineHeight = '0px';
	  output.style.fontSize = '0px';
	  output.innerHTML = "";
      }
      input.setSelectionRange(input.value.length, input.value.length);
      if (key == 8)
	  i = -1;
      else if (key == 13) {
	  handler(input.value);
	  return;
      } else if (key == 9) {
	  autocomplete(input.value);
	  i = 0;
      } else if (!((key <= 90 && key >= 65) ||
		   (key <= 57 && key >= 48) ||
		   key == 32 || [220, 221, 222].inculdes(key)
		   (key <= 192 && key >= 186)))
	  i = 0;
      input.style.width = (input.value.length + i) * 19 + 'px';
  };

  }
  function handler(command) {
      if (command.toLowerCase() in op)
	  window.open(op[command.toLowerCase()], '_blank');
      else if (command.toLowerCase() in hidden)
	  new Audio(hidden[command.toLowerCase()]).play();
      else {
	  output.style.lineHeight = '90px';
	  output.style.fontSize = '30px';
	  output.innerHTML = "invalid command";
      }
  }
  function autocomplete(value) {
      var k = "";
      for (const key in op) {
	  if (key.startsWith(value.toLowerCase())) {
	      if (k != "")
		  return false;
	      k = key;
	  }
      }
      if (k != "")
	  input.value = k;
      return (k != "");
  }
  function FocusCmd() {
      input.focus();
  }
</script>
